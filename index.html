<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MR ROBOT | Real-Time Monitor</title>

<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl3lXrsICh5k5NfYBf0kN7S3Uz+jf8X1rssZg8zlBw=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Roboto+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
/* ================== RESET & BASE ================== */
*, *::before, *::after {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

:root {
  --bg-gradient: radial-gradient(circle at 10% 20%, #0c0c0c 0%, #000000 60%, #001933 100%);
  --card-bg: rgba(10, 15, 25, 0.92);
  --card-border: rgba(255, 71, 87, 0.2);
  --primary-red: #ff4757;
  --primary-cyan: #00d2d3;
  --text-main: #f1f2f6;
  --text-muted: #a4b0be;
  --success-green: #2ed573;
  --warning-yellow: #ffa502;
  --danger-red: #ff3838;
  --terminal-green: #27d07d;
  --terminal-bg: rgba(0, 0, 0, 0.75);
  --glow-red: rgba(255, 71, 87, 0.7);
  --glow-cyan: rgba(0, 210, 211, 0.7);
  --whatsapp-green: #25D366;
  --whatsapp-dark: #128C7E;
}

html {
  font-size: 16px;
}

body {
  background: var(--bg-gradient);
  color: var(--text-main);
  min-height: 100vh;
  font-family: 'Inter', sans-serif;
  overflow-x: hidden;
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

/* ================== MATRIX BACKGROUND ================== */
.matrix-bg {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 0;
  opacity: 0.03;
  pointer-events: none;
  background-image: 
    linear-gradient(transparent 95%, #00d2d3 100%),
    linear-gradient(90deg, transparent 95%, #ff4757 100%);
  background-size: 100% 4px, 4px 100%;
}

/* ================== SCAN LINE ================== */
.scan-line {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 3px;
  background: linear-gradient(90deg, transparent, var(--primary-cyan), transparent);
  z-index: 10;
  opacity: 0.5;
  animation: scan 4s linear infinite;
  pointer-events: none;
  box-shadow: 0 0 10px var(--primary-cyan);
}

@keyframes scan {
  0% { top: 0%; }
  100% { top: 100%; }
}

/* ================== PARTICLES ================== */
.particles {
  position: fixed;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 1;
}

.particle {
  position: absolute;
  width: 2px;
  height: 2px;
  background: var(--primary-cyan);
  border-radius: 50%;
  opacity: 0.4;
  animation: floatUp linear infinite;
}

@keyframes floatUp {
  0% {
    transform: translateY(100vh) translateX(0);
    opacity: 0;
  }
  10% {
    opacity: 0.7;
  }
  90% {
    opacity: 0.7;
  }
  100% {
    transform: translateY(-100px) translateX(20px);
    opacity: 0;
  }
}

/* ================== MAIN CONTAINER ================== */
.container {
  width: 100%;
  max-width: 480px;
  min-width: 300px;
  padding: clamp(25px, 5vw, 40px) clamp(20px, 4vw, 35px);
  background: var(--card-bg);
  border-radius: 20px;
  border: 1px solid var(--card-border);
  backdrop-filter: blur(15px);
  box-shadow: 
    0 25px 50px rgba(0, 0, 0, 0.9),
    0 0 25px rgba(255, 71, 87, 0.2),
    0 0 50px rgba(0, 210, 211, 0.15),
    inset 0 1px 0 rgba(255, 255, 255, 0.1);
  animation: fadeIn 1s ease-out;
  z-index: 5;
  position: relative;
  overflow: hidden;
  margin: auto;
}

.container::before {
  content: '';
  position: absolute;
  top: -2px;
  left: -2px;
  right: -2px;
  bottom: -2px;
  background: linear-gradient(45deg, var(--primary-red), var(--primary-cyan), var(--primary-red));
  z-index: -1;
  border-radius: 22px;
  opacity: 0.1;
  animation: borderGlow 3s ease-in-out infinite alternate;
}

@keyframes borderGlow {
  0% { opacity: 0.05; }
  100% { opacity: 0.15; }
}

@keyframes fadeIn {
  from {
    transform: translateY(30px) scale(0.95);
    opacity: 0;
  }
  to {
    transform: translateY(0) scale(1);
    opacity: 1;
  }
}

/* ================== HEADER ================== */
.header {
  text-align: center;
  margin-bottom: clamp(25px, 6vw, 35px);
  position: relative;
}

.logo {
  font-family: 'Roboto Mono', monospace;
  font-size: clamp(32px, 8vw, 48px);
  font-weight: 800;
  letter-spacing: clamp(2px, 1vw, 5px);
  margin-bottom: clamp(4px, 1vw, 10px);
  text-transform: uppercase;
  background: linear-gradient(90deg, var(--primary-red), var(--primary-cyan));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 
    0 0 20px var(--glow-red),
    0 0 35px var(--glow-cyan);
  position: relative;
  display: inline-block;
  line-height: 1.1;
}

.logo::after {
  content: '_';
  animation: blink 1s step-end infinite;
  color: var(--primary-cyan);
  position: absolute;
  right: clamp(-15px, -2vw, -25px);
  top: 0;
}

@keyframes blink {
  0%, 50% { opacity: 1; }
  51%, 100% { opacity: 0; }
}

.subtitle {
  font-family: 'Roboto Mono', monospace;
  font-size: clamp(11px, 2.5vw, 14px);
  color: var(--text-muted);
  letter-spacing: clamp(1px, 0.5vw, 2px);
  font-weight: 400;
  text-transform: uppercase;
  line-height: 1.4;
}

/* ================== INPUT SECTION ================== */
.input-container {
  margin-bottom: clamp(18px, 4vw, 25px);
}

.input-label {
  display: flex;
  align-items: center;
  margin-bottom: 10px;
  font-family: 'Roboto Mono', monospace;
  font-size: clamp(12px, 3vw, 14px);
  color: var(--primary-cyan);
  gap: 10px;
}

.input-label i {
  font-size: clamp(12px, 3vw, 14px);
}


.input-box {
  display: flex;
  align-items: center;
  padding: clamp(14px, 3.5vw, 18px) clamp(16px, 4vw, 20px);
  border-radius: 14px;
  background: rgba(0, 5, 15, 0.75);
  border: 1px solid rgba(255, 71, 87, 0.25);
  transition: all 0.3s ease;
  position: relative;
}

.input-box:hover {
  border-color: var(--primary-red);
  box-shadow: 0 0 20px rgba(255, 71, 87, 0.25);
}

.input-box:focus-within {
  border-color: var(--primary-cyan);
  box-shadow: 0 0 25px rgba(0, 210, 211, 0.35);
}

.input-box i {
  font-size: clamp(16px, 4vw, 18px);
  color: var(--primary-red);
  min-width: clamp(20px, 4vw, 24px);
  text-align: center;
}

.input-box input {
  flex: 1;
  margin: 0 clamp(12px, 3vw, 16px);
  background: transparent;
  border: none;
  outline: none;
  font-size: clamp(14px, 3.5vw, 16px);
  font-family: 'Roboto Mono', monospace;
  color: var(--text-main);
  letter-spacing: 0.5px;
  min-height: 20px;
}

.input-box input::placeholder {
  color: var(--text-muted);
  font-family: 'Inter', sans-serif;
  letter-spacing: 0;
  font-size: clamp(14px, 3.5vw, 16px);
}

.toggle-eye {
  cursor: pointer;
  color: var(--primary-cyan);
  transition: all 0.2s ease;
  font-size: clamp(16px, 4vw, 18px);
}

.toggle-eye:hover {
  transform: scale(1.1);
  color: var(--terminal-green);
}

/* ================== TERMINAL ================== */
.terminal {
  background: var(--terminal-bg);
  border-radius: 12px;
  padding: clamp(14px, 3.5vw, 18px);
  margin-bottom: clamp(18px, 4vw, 25px);
  border: 1px solid rgba(0, 210, 211, 0.2);
  font-family: 'Roboto Mono', monospace;
  font-size: clamp(11px, 2.5vw, 13px);
  min-height: clamp(100px, 25vw, 130px);
  max-height: clamp(100px, 25vw, 130px);
  overflow-y: auto;
  overflow-x: hidden;
}

.terminal::-webkit-scrollbar {
  width: 6px;
}

.terminal::-webkit-scrollbar-track {
  background: rgba(0, 0, 0, 0.3);
  border-radius: 3px;
}

.terminal::-webkit-scrollbar-thumb {
  background: var(--primary-cyan);
  border-radius: 3px;
}

.terminal-header {
  display: flex;
  align-items: center;
  margin-bottom: 12px;
  padding-bottom: 8px;
  border-bottom: 1px solid rgba(255, 255, 255, 0.1);
  flex-wrap: wrap;
  gap: 10px;
}

.terminal-dots {
  display: flex;
  gap: 6px;
}

.terminal-dot {
  width: clamp(10px, 2.5vw, 12px);
  height: clamp(10px, 2.5vw, 12px);
  border-radius: 50%;
  flex-shrink: 0;
}

.terminal-dot:nth-child(1) {
  background: var(--danger-red);
}

.terminal-dot:nth-child(2) {
  background: var(--warning-yellow);
}

.terminal-dot:nth-child(3) {
  background: var(--success-green);
}

.terminal-title {
  font-size: clamp(11px, 2.5vw, 12px);
  color: var(--text-muted);
  letter-spacing: 0.5px;
}

.terminal-content {
  line-height: 1.5;
}

.terminal-line {
  margin-bottom: 6px;
  display: flex;
  align-items: flex-start;
  gap: 8px;
  word-break: break-word;
}

.prompt {
  color: var(--terminal-green);
  flex-shrink: 0;
  margin-top: 1px;
}

/* ================== BUTTON ================== */
.btn {
  width: 100%;
  padding: clamp(16px, 4vw, 20px);
  background: linear-gradient(135deg, rgba(255, 71, 87, 0.95), rgba(0, 5, 15, 0.95));
  border-radius: 14px;
  border: 1px solid var(--primary-red);
  font-weight: 700;
  font-size: clamp(14px, 3.5vw, 16px);
  color: var(--text-main);
  cursor: pointer;
  letter-spacing: clamp(1px, 0.5vw, 2px);
  transition: all 0.3s ease;
  font-family: 'Roboto Mono', monospace;
  text-transform: uppercase;
  position: relative;
  overflow: hidden;
  z-index: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 10px;
  min-height: 52px;
}

.btn::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
  transition: left 0.7s ease;
  z-index: -1;
}

.btn:hover:not(:disabled) {
  transform: translateY(-3px);
  box-shadow: 
    0 12px 25px rgba(0, 0, 0, 0.6),
    0 0 25px rgba(255, 71, 87, 0.4);
  border-color: var(--primary-cyan);
  background: linear-gradient(135deg, rgba(255, 71, 87, 1), rgba(0, 210, 211, 0.95));
}

.btn:hover:not(:disabled)::before {
  left: 100%;
}

.btn:disabled {
  opacity: 0.7;
  cursor: not-allowed;
  transform: none !important;
}

.btn i {
  font-size: clamp(16px, 4vw, 18px);
}

/* ================== WHATSAPP BUTTON ================== */
.whatsapp-btn {
  width: 100%;
  padding: clamp(14px, 3.5vw, 18px);
  background: linear-gradient(135deg, var(--whatsapp-green), var(--whatsapp-dark));
  border-radius: 14px;
  border: 1px solid var(--whatsapp-green);
  font-weight: 600;
  font-size: clamp(13px, 3vw, 15px);
  color: white;
  cursor: pointer;
  transition: all 0.3s ease;
  font-family: 'Inter', sans-serif;
  position: relative;
  overflow: hidden;
  z-index: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 12px;
  margin-top: 15px;
  min-height: 48px;
}

.whatsapp-btn::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
  transition: left 0.7s ease;
  z-index: -1;
}

.whatsapp-btn:hover {
  transform: translateY(-2px);
  box-shadow: 
    0 10px 20px rgba(37, 211, 102, 0.3),
    0 0 20px rgba(37, 211, 102, 0.4);
  border-color: #00ff88;
}

.whatsapp-btn:hover::before {
  left: 100%;
}

.whatsapp-btn i {
  font-size: clamp(18px, 4vw, 20px);
}

.whatsapp-text {
  font-size: clamp(13px, 3vw, 15px);
  font-weight: 600;
}

.whatsapp-number {
  font-family: 'Roboto Mono', monospace;
  font-size: clamp(12px, 2.8vw, 14px);
  background: rgba(0, 0, 0, 0.2);
  padding: 3px 8px;
  border-radius: 4px;
  margin-left: 5px;
  border: 1px solid rgba(255, 255, 255, 0.1);
}

/* ================== MESSAGE ================== */
.message {
  margin-top: clamp(15px, 4vw, 20px);
  padding: clamp(12px, 3vw, 16px);
  border-radius: 10px;
  font-size: clamp(12px, 3vw, 14px);
  text-align: center;
  min-height: 20px;
  font-weight: 600;
  font-family: 'Roboto Mono', monospace;
  letter-spacing: 0.5px;
  opacity: 0;
  transform: translateY(10px);
  transition: all 0.3s ease;
  line-height: 1.4;
}

.message.show {
  opacity: 1;
  transform: translateY(0);
}

.message.success {
  background: rgba(39, 208, 125, 0.1);
  color: var(--terminal-green);
  border: 1px solid rgba(39, 208, 125, 0.3);
}

.message.error {
  background: rgba(255, 71, 87, 0.1);
  color: var(--danger-red);
  border: 1px solid rgba(255, 71, 87, 0.3);
}

/* ================== FOOTER ================== */
.footer {
  margin-top: clamp(22px, 5vw, 30px);
  text-align: center;
  font-size: clamp(10px, 2.5vw, 12px);
  color: var(--text-muted);
  font-family: 'Roboto Mono', monospace;
  letter-spacing: clamp(0.5px, 0.3vw, 1px);
  line-height: 1.5;
  padding: 0 10px;
}

.footer i {
  color: var(--primary-red);
  margin: 0 4px;
  font-size: clamp(10px, 2.5vw, 12px);
}

/* ================== EXTREME RESPONSIVE ================== */
/* Mobile Small (up to 320px) */
@media (max-width: 320px) {
  body {
    padding: 10px;
  }
  
  .container {
    padding: 20px 15px;
    border-radius: 16px;
  }
  
  .logo {
    font-size: 28px;
    letter-spacing: 1px;
  }
  
  .subtitle {
    font-size: 10px;
    letter-spacing: 0.5px;
  }
  
  .input-box {
    padding: 12px 14px;
  }
  
  .btn {
    padding: 14px;
    font-size: 13px;
  }
  
  .whatsapp-btn {
    padding: 12px;
    font-size: 12px;
  }
  
  .terminal {
    min-height: 90px;
    max-height: 90px;
    font-size: 10px;
  }
}

/* Mobile Medium (321px to 375px) */
@media (min-width: 321px) and (max-width: 375px) {
  .logo {
    font-size: 30px;
  }
  
  .input-box {
    padding: 13px 15px;
  }
  
  .whatsapp-btn {
    padding: 13px;
  }
}

/* Mobile Large (376px to 425px) */
@media (min-width: 376px) and (max-width: 425px) {
  .container {
    max-width: 95%;
  }
}

/* Tablet (426px to 768px) */
@media (min-width: 426px) and (max-width: 768px) {
  .container {
    max-width: 85%;
  }
  
  .logo {
    font-size: 40px;
  }
  
  .subtitle {
    font-size: 13px;
  }
  
  .whatsapp-btn {
    padding: 16px;
  }
}

/* Desktop (769px and above) */
@media (min-width: 769px) {
  .container {
    max-width: 480px;
  }
  
  .logo:hover::after {
    animation: blink 0.5s step-end infinite;
  }
  
  .input-box:hover {
    transform: translateY(-2px);
  }
  
  .whatsapp-btn:hover {
    transform: translateY(-3px);
  }
}

/* Landscape Orientation */
@media (max-height: 600px) and (orientation: landscape) {
  body {
    padding: 10px;
    align-items: flex-start;
    min-height: auto;
  }
  
  .container {
    margin-top: 20px;
    margin-bottom: 20px;
    max-width: 90%;
  }
  
  .terminal {
    min-height: 80px;
    max-height: 80px;
  }
  
  .input-container {
    margin-bottom: 15px;
  }
  
  .btn {
    padding: 14px;
  }
  
  .whatsapp-btn {
    padding: 12px;
    margin-top: 12px;
  }
}

@media (prefers-color-scheme: dark) {
  :root {
    --card-bg: rgba(5, 10, 20, 0.95);
  }
}

@media (prefers-reduced-motion: reduce) {
  .scan-line,
  .particle,
  .logo::after,
  .btn::before,
  .whatsapp-btn::before,
  .container::before {
    animation: none;
  }
  
  .btn:hover:not(:disabled),
  .whatsapp-btn:hover {
    transform: none;
  }
  
  .input-box:hover {
    transform: none;
  }
  
  .toggle-eye:hover {
    transform: none;
  }
}
</style>
</head>

<body>
<div class="matrix-bg"></div>
<div class="scan-line"></div>
<div class="particles" id="particles"></div>

<div class="container">
  <div class="header">
    <div class="logo">MR. ROBOT</div>
    <div class="subtitle">REAL-TIME SYSTEM MONITOR</div>
  </div>
  
  <div class="input-container">
    <div class="input-label">
      <i class="fas fa-terminal"></i>
      <span>SECURE ACCESS KEY</span>
    </div>
    <div class="input-box">
      <i class="fas fa-key"></i>
      <input type="password" id="passInput" placeholder="ENTER SECURE PASSKEY">
      <i class="fas fa-eye toggle-eye" id="eyeToggle"></i>
    </div>
  </div>
  
  <div class="terminal">
    <div class="terminal-header">
      <div class="terminal-dots">
        <div class="terminal-dot"></div>
        <div class="terminal-dot"></div>
        <div class="terminal-dot"></div>
      </div>
      <div class="terminal-title">fsociety@root:~</div>
    </div>
    <div class="terminal-content" id="terminalContent">
      <div class="terminal-line">
        <span class="prompt">$</span>
        <span>Initializing secure connection...</span>
      </div>
      <div class="terminal-line">
        <span class="prompt">$</span>
        <span>Checking authentication server...</span>
      </div>
      <div class="terminal-line">
        <span class="prompt">$</span>
        <span id="statusLine">Awaiting credentials</span>
      </div>
    </div>
  </div>
  
  <button class="btn" id="loginBtn">
    <i class="fas fa-user-secret"></i> VERIFY IDENTITY
  </button>
  
  <button class="whatsapp-btn" id="whatsappBtn" onclick="openWhatsApp()">
    <i class="fab fa-whatsapp"></i>
    <span class="whatsapp-text">CONTACT DEVELOPER</span>
  </button>
  
  <div id="message" class="message"></div>
  
  <div class="footer">
    <i class="fas fa-shield-alt"></i> ENCRYPTED CONNECTION ACTIVE <i class="fas fa-shield-alt"></i>
  </div>
</div>

<script type="module">

const API_BASE = import.meta.env.VITE_API_BASE;
const WHATSAPP_NUMBER = import.meta.env.VITE_WHATSAPP_NUMBER || '+639511497898';
const LOGIN_URL = API_BASE ? `${API_BASE}/api` : '';

console.log("✅ Environment loaded:");
console.log("API_BASE:", API_BASE);
console.log("LOGIN_URL:", LOGIN_URL);
console.log("WHATSAPP_NUMBER:", WHATSAPP_NUMBER);

// ✅ ERROR CHECK
if (!API_BASE) {
  console.error("❌ VITE_API_BASE not found in .env file");
  alert("Configuration error. Please check .env file.");
  throw new Error("ENV NOT LOADED");
}

// ✅ WhatsApp Function
function openWhatsApp() {
  const message = 'Hello MR ROBOT , I need panel.';
  const whatsappURL = `https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(message)}`;
  
  // Add to terminal
  addTerminalLine('Opening WhatsApp contact...', 'info');
  
  // Open WhatsApp in new tab
  window.open(whatsappURL, '_blank');

  const msg = document.getElementById('message');
  msg.textContent = 'Opening WhatsApp...';
  msg.className = 'message success show';
  
  setTimeout(() => {
    msg.classList.remove('show');
  }, 3000);
}

// ✅ Global variables
let passInput, eyeToggle, loginBtn, message, terminalContent, statusLine;

// ✅ DOM Content Loaded
document.addEventListener('DOMContentLoaded', function() {
  console.log('✅ DOM Loaded, LOGIN_URL:', LOGIN_URL);
  
  // Create particles
  createParticles();
  
  // Initialize components
  initializeEventListeners();
  
  startTerminalAnimation();
  
  // Check if user is already logged in
  checkExistingSession();
});

function checkExistingSession() {
  const token = localStorage.getItem('mr_robot_token');
  const sessionId = localStorage.getItem('mr_robot_session_id');
  
  if (token && sessionId) {
    addTerminalLine('Existing session detected', 'info');
    addTerminalLine('Token found in localStorage', 'info');
    
    // Optional: Verify token is still valid
    setTimeout(() => {
      addTerminalLine('Press VERIFY IDENTITY to continue', 'info');
    }, 1000);
  }
}

function verifySession() {
  fetch(`${API_BASE}/api/verify-session`, {
    headers: {
      Authorization: `Bearer ${localStorage.getItem("mr_robot_token")}`,
    },
  })
    .then((res) => res.json())
    .then((data) => {
      console.log(data);
      addTerminalLine("Session verified successfully", "success");
    })
    .catch((err) => {
      console.error(err);
      addTerminalLine("Session verification failed", "error");
    });
}

function createParticles() {
  const particlesContainer = document.getElementById('particles');
  const particleCount = window.innerWidth < 768 ? 40 : 60;
  
  for(let i = 0; i < particleCount; i++) {
    const particle = document.createElement('div');
    particle.className = 'particle';
    
    particle.style.left = Math.random() * 100 + '%';
    
    const size = Math.random() * 2 + 1;
    particle.style.width = size + 'px';
    particle.style.height = size + 'px';
    
    const duration = 2 + Math.random() * 5;
    const delay = Math.random() * 5;
    particle.style.animationDuration = duration + 's';
    particle.style.animationDelay = delay + 's';
    
    particle.style.opacity = Math.random() * 0.5 + 0.1;
    
    particlesContainer.appendChild(particle);
  }
}

function initializeEventListeners() {
  passInput = document.getElementById('passInput');
  eyeToggle = document.getElementById('eyeToggle');
  loginBtn = document.getElementById('loginBtn');
  message = document.getElementById('message');
  terminalContent = document.getElementById('terminalContent');
  statusLine = document.getElementById('statusLine');
  
  eyeToggle.onclick = function() {
    const isPassword = passInput.type === 'password';
    passInput.type = isPassword ? 'text' : 'password';
    eyeToggle.classList.toggle('fa-eye');
    eyeToggle.classList.toggle('fa-eye-slash');
  };
  
  loginBtn.addEventListener('click', handleLogin);
  
  passInput.addEventListener('keyup', function(event) {
    if (event.key === 'Enter') {
      handleLogin();
    }
  });
}

function startTerminalAnimation() {
  setTimeout(() => {
    addTerminalLine('Secure terminal initialized', 'success');
  }, 500);
  
  setTimeout(() => {
    addTerminalLine('All connections are encrypted with AES-256', 'info');
  }, 1200);
  
  setTimeout(() => {
    addTerminalLine('Firewall status: ACTIVE', 'info');
  }, 1800);
  
  setTimeout(() => {
    addTerminalLine('Ready for authentication', 'success');
    statusLine.textContent = 'Ready for authentication';
  }, 2400);
}

function addTerminalLine(text, type = 'info') {
  const line = document.createElement('div');
  line.className = 'terminal-line';
  
  const prompt = document.createElement('span');
  prompt.className = 'prompt';
  prompt.textContent = '$';
  
  const messageSpan = document.createElement('span');
  messageSpan.textContent = ' ' + text;
  
  if (type === 'error') {
    messageSpan.style.color = 'var(--danger-red)';
  } else if (type === 'success') {
    messageSpan.style.color = 'var(--terminal-green)';
  } else if (type === 'warning') {
    messageSpan.style.color = 'var(--warning-yellow)';
  }
  
  line.appendChild(prompt);
  line.appendChild(messageSpan);
  
  terminalContent.appendChild(line);
  
  terminalContent.scrollTop = terminalContent.scrollHeight;

  statusLine.textContent = text;
}

function showMessage(text, type) {
  message.textContent = text;
  message.className = `message ${type} show`;
  
  if (type === 'success') {
    setTimeout(() => {
      message.classList.remove('show');
    }, 5000);
  }
}

async function handleLogin() {
  const password = passInput.value.trim();
  
  message.className = 'message';
  
  if (!password) {
    showMessage('ACCESS DENIED: No credentials provided', 'error');
    addTerminalLine('Authentication failed: Empty credentials', 'error');
    
    const container = document.querySelector('.container');
    container.style.animation = 'none';
    setTimeout(() => {
      container.style.animation = 'fadeIn 0.5s ease-out';
    }, 10);
    
    return;
  }
  
  loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> AUTHENTICATING...';
  loginBtn.disabled = true;
  
  addTerminalLine('Attempting authentication...', 'info');
  addTerminalLine('Connecting to secure server...', 'info');
  
  try {
    const res = await fetch(LOGIN_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ password }),
    });
    
    const data = await res.json();
    
    if (data.success) {
      addTerminalLine('Credentials verified successfully', 'success');
      addTerminalLine('Token received: ' + data.token.substring(0, 20) + '...', 'info');
      addTerminalLine('Session ID: ' + data.sessionId, 'info');
      addTerminalLine('Storing credentials securely...', 'info');
      
      // Store token and session in localStorage
      localStorage.setItem('mr_robot_token', data.token);
      localStorage.setItem('mr_robot_session_id', data.sessionId);
      localStorage.setItem('mr_robot_userId', 'ADMIN'); // From token payload
      localStorage.setItem('mr_robot_active_sessions', JSON.stringify(data.activeSessions || []));
      
      addTerminalLine('Credentials stored in secure storage', 'success');
      addTerminalLine('Redirecting to control panel...', 'success');
      
      showMessage('ACCESS GRANTED: Redirecting to control panel...', 'success');
      
      loginBtn.innerHTML = '<i class="fas fa-check"></i> ACCESS GRANTED';
      loginBtn.style.background = 'linear-gradient(135deg, rgba(39, 208, 125, 0.95), rgba(0, 210, 211, 0.95))';
      loginBtn.style.borderColor = 'var(--success-green)';
      
      // Redirect to devices page WITH token in localStorage
      setTimeout(() => {
        window.location.href = 'devices.html';
      }, 2000);
    } else {
      addTerminalLine('Authentication failed: ' + (data.message || 'Invalid credentials'), 'error');
      showMessage('ACCESS DENIED: ' + (data.message || 'Invalid credentials'), 'error');
      
      resetLoginButton();
    }
  } catch (err) {
    console.error('Login error:', err);
    addTerminalLine('Connection error: Unable to reach auth server', 'error');
    addTerminalLine('Error details: ' + err.message, 'error');
    showMessage('NETWORK ERROR: Could not establish secure connection', 'error');
    
    resetLoginButton();
  }
}

function resetLoginButton() {
  setTimeout(() => {
    loginBtn.innerHTML = '<i class="fas fa-user-secret"></i> VERIFY IDENTITY';
    loginBtn.disabled = false;
    loginBtn.style.background = '';
    loginBtn.style.borderColor = '';
  }, 1500);
}

let resizeTimeout;
window.addEventListener('resize', function() {
  clearTimeout(resizeTimeout);
  resizeTimeout = setTimeout(function() {
    const particles = document.querySelectorAll('.particle');
    particles.forEach(p => p.remove());
    createParticles();
  }, 250);
});

window.openWhatsApp = openWhatsApp;
</script>
